<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel - Fluentaro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">Admin Panel</a>
      <button id="logoutBtn" class="btn btn-outline-danger">Logout</button>
    </div>
  </nav>

  <div class="container py-5">
    <h2>Registered Users</h2>
    <table class="table table-striped" id="usersTable">
      <thead>
        <tr>
          <th>Email</th>
          <th>Registered At</th>
          <th>User ID</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script type="module">
    import { auth, db } from './firebase-config.js';
    import { collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const usersTableBody = document.querySelector('#usersTable tbody');
    const ADMIN_EMAIL = "shaakierah.ismail1@gmail.com";

    onAuthStateChanged(auth, user => {
      if (!user || user.email !== ADMIN_EMAIL) {
        alert("Access denied. Admins only.");
        window.location.href = "login.html";
        return;
      }
      loadUsers();
    });

    async function loadUsers() {
      const q = query(collection(db, "users"), orderBy("createdAt", "desc"));
      const querySnapshot = await getDocs(q);

      usersTableBody.innerHTML = "";
      querySnapshot.forEach(doc => {
        const data = doc.data();
        const date = data.createdAt?.toDate().toLocaleString() || "N/A";
        usersTableBody.innerHTML += `
          <tr>
            <td>${data.email}</td>
            <td>${date}</td>
            <td>${doc.id}</td>
          </tr>
        `;
      });
    }

    document.getElementById('logoutBtn').addEventListener('click', () => {
      signOut(auth).then(() => window.location.href = "login.html");
    });
  </script>
</body>
</html>

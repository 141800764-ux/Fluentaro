<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Fluentaro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand" href="#">Fluentaro Dashboard</a>

      <div>
        <a href="index.html" class="btn btn-outline-primary me-2">Go to Workspace</a>
        <button id="logoutBtn" class="btn btn-outline-danger" >Logout</button>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <h2>Welcome to your Dashboard</h2>
    <p>This is your protected teaching workspace.</p>

    <!-- You can embed your video call and workspace here, or keep them separate -->
    <!-- Or embed your existing index.html using iframe (optional) -->
    <!-- <iframe src="index.html" style="width:100%; height:600px; border:none;"></iframe> -->
  </div>

  <script type="module">
    import { auth } from './firebase-config.js';
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    // Redirect to login if not logged in
    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    // Logout button
    document.getElementById('logoutBtn').addEventListener('click', () => {
      signOut(auth).then(() => {
        window.location.href="login.html";
      });
    });
  </script>
</body>
</html>

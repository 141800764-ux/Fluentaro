<!DOCTYPE html>
<html>
<head>
    <title>Live Video Call</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- PeerJS (WebRTC Library) -->
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>

    <style>
        video {
            width: 100%;
            max-height: 300px;
            border: 2px solid #007bff;
            border-radius: 10px;
        }
    </style>
</head>

<body class="bg-light">

<div class="container py-5">
    <h2 class="text-center mb-4">Live Video Call</h2>

    <div class="row">
        <div class="col-md-6">
            <h5>Your Video</h5>
            <video id="myVideo" autoplay muted></video>
        </div>

        <div class="col-md-6">
            <h5>Student Video</h5>
            <video id="otherVideo" autoplay></video>
        </div>
    </div>

    <hr>

    <div class="text-center">
        <p>Your Call ID:</p>
        <input id="myId" class="form-control text-center mb-3" readonly>

        <p>Enter Student's ID:</p>
        <input id="otherId" class="form-control text-center mb-3">

        <button class="btn btn-primary" onclick="callUser()">Start Call</button>
    </div>
</div>

<script>
    const myVideo = document.getElementById("myVideo");
    const otherVideo = document.getElementById("otherVideo");

    // Create PeerJS connection
    const peer = new Peer();

    peer.on('open', id => {
        document.getElementById("myId").value = id;
    });

    // Get camera + microphone
    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
        .then(stream => {
            myVideo.srcObject = stream;

            peer.on('call', call => {
                call.answer(stream);
                call.on('stream', userStream => {
                    otherVideo.srcObject = userStream;
                });
            });

            window.callUser = () => {
                const otherId = document.getElementById("otherId").value;
                const call = peer.call(otherId, stream);
                call.on('stream', userStream => {
                    otherVideo.srcObject = userStream;
                });
            };
        });
</script>

</body>
</html>
